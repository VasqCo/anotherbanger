<figure class="audio-demo" style="margin: 0 0 24px 0; padding: 0; border: none; background: none;">
  <audio controls controlsList="nodownload" style="display: block; margin-left: 0;" oncontextmenu="return false;">
    <source src="{{ include.file }}" type="audio/mpeg">
    Your browser can't play my sweet music...
  </audio>
  <div style="position: relative; width: 100%; height: 0;">
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
  </div>
  <figcaption style="color: inherit; font-size: inherit; font-family: inherit; margin-top: 8px; margin-left: 20px; text-align: left; padding: 0; max-width: 280px; word-break: normal; overflow-wrap: break-word;">
    {{ include.caption }}
  </figcaption>
</figure>
