<header style="background-color: var(--header-bg, #0c0c0c); color: #fff; padding: 0; text-align: left; position: fixed; top: 0; left: 0; width: 100%; margin: 0; z-index: 1000;">
  <div style="display: flex; align-items: center; justify-content: space-between; height: 60px; padding: 0 40px;">
    <h2 class="header-title">
      <img src="{{ '/favicon.png' | relative_url }}" alt="favicon" style="width: 40px; height: 40px; vertical-align: middle; display: inline-block; margin-right: 8px; flex-shrink: 0;" />
      <a href="{{ '/' | relative_url }}" class="site-title-link">{{ site.title }}</a>
    </h2>
    <nav class="main-nav" style="flex-shrink: 0;">
      <input type="checkbox" id="nav-toggle" class="nav-toggle" style="display:none;">
      <label for="nav-toggle" class="nav-toggle-label" style="display:none; color:#fff; background:none; border:none; padding:8px 16px; cursor:pointer; font-size:1em; border-radius: 6px; transition: all 0.3s ease;">â‰¡ Menu</label>
      <ul class="nav-list" style="list-style: none; margin: 0; padding: 0; display: flex; gap: 16px; align-items: center;">
        {% assign sorted_pages = site.pages | sort: 'nav_order' %}
        {% for page in sorted_pages %}
          {% if page.title and page.permalink and page.title != '404: Page not found' %}
            <li style="display: inline;"><a href="{{ page.url | relative_url }}" style="color: #fff; text-decoration: none; padding: 8px 12px; white-space: nowrap; border-radius: 6px; transition: all 0.3s ease;">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
<style>
  :root {
    --header-bg: #0c0c0c;
  }
  .header-title {
    color: #fff !important;
    margin: 0 !important;
    display: flex !important;
    align-items: center !important;
    gap: 12px !important;
    font-size: 1.5em !important;
    white-space: nowrap !important;
    min-width: 0 !important;
    flex-shrink: 1 !important;
    overflow: hidden !important;
    text-shadow: none !important;
  }
  .site-title-link {
    color: #fff;
    text-decoration: none;
    transition: all 0.3s ease;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    min-width: 0;
  }
  .site-title-link:hover {
    text-decoration: underline;
  }
  nav ul.nav-list {
    white-space: nowrap;
  }
  nav ul li, nav ul li a {
    white-space: nowrap;
  }
  nav ul li a:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }
  .nav-toggle-label:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-1px);
  }
  @media (max-width: 1000px) {
    .main-nav .nav-list {
      display: none !important;
      flex-direction: column;
      background: var(--header-bg, #0c0c0c);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      position: absolute;
      right: 40px;
      left: auto;
      top: 60px;
      min-width: 200px;
      width: max-content;
      max-width: 90vw;
      padding: 12px 0;
      box-sizing: border-box;
      max-height: 70vh;
      overflow-y: auto;
      overflow-x: hidden;
      z-index: 1001;
      border-radius: 12px;
      text-align: left;
    }
    .main-nav .nav-list::before {
      content: '';
      position: absolute;
      top: -6px;
      right: 20px;
      width: 12px;
      height: 12px;
      background: var(--header-bg, #0c0c0c);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      z-index: -1;
    }
    .main-nav .nav-list li {
      width: 100%;
      margin: 0;
    }
    .main-nav .nav-list li a {
      text-align: left;
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin: 0;
      border-radius: 0;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .main-nav .nav-list li a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }
    .main-nav .nav-list li a:hover::before {
      left: 100%;
    }
    .main-nav .nav-list li a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
      border-left: 3px solid rgba(255, 255, 255, 0.6);
    }
    .main-nav .nav-list li:first-child a {
      border-radius: 8px 8px 0 0;
    }
    .main-nav .nav-list li:last-child a {
      border-radius: 0 0 8px 8px;
    }
    .main-nav .nav-toggle-label {
      display: block !important;
    }
    .main-nav .nav-toggle:checked + .nav-toggle-label + .nav-list {
      display: flex !important;
      animation: dropdownSlide 0.3s ease;
    }
  }
  @keyframes dropdownSlide {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
<div style="height: 30px;"></div>
