<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}">
    <link rel="stylesheet" href="{{ '/scripts/wave.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/depixel" rel="stylesheet">
    <style>
    @font-face {
      font-family: 'FntMain';
      src: url("{{ '/fonts/FntMain-Vector.woff2' | relative_url }}") format('woff2'),
           url("{{ '/fonts/FntMain-Vector.woff' | relative_url }}") format('woff'),
           url("{{ '/fonts/FntMain-Vector.ttf' | relative_url }}") format('truetype');
      font-display: swap;
    }

    body {
      padding: 32px 16px;
      background-color: #f4f4f4;
    }

    .fntmain-font, [style*="font-family: 'FntMain'"], [style*='font-family: "FntMain"'], [style*="font-family:FntMain"] {
      -webkit-font-smoothing: none !important;
      -moz-osx-font-smoothing: auto !important;
      image-rendering: pixelated !important;
      text-rendering: optimizeSpeed !important;
    }

    .centered-content {
  width: 100%;
  max-width: 700px;
  text-align: left;
  padding: 0;
  box-sizing: border-box;
  margin: 0 auto;
    }

    h2 {
      color: #0f0f0f;
    }

    a {
      color: #093969;
    }

    img {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      body {
        padding: 8px;
      }
      .centered-content {
        max-width: 100vw;
        width: 100%;
        padding: 0;
      }
    }

    img + em {
      display: block;
      text-align: center;
      font-size: 0.95em;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    img:has(+ em) {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 1em;
    }

    </style>
</head>
<body>
    <div class="centered-content">
    <script>
    window.SITE_CONFIG = {
        baseUrl: '{{ site.baseurl }}'
    };
    </script>
    {% include header.html %}
    {{ content }}
    <script src="{{ '/scripts/wave.js' | relative_url }}"></script>
    <script src="{{ '/scripts/shake.js' | relative_url }}"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var host = window.location.host;
        document.querySelectorAll('a').forEach(function(link) {
          var href = link.getAttribute('href');
          if (href && !href.startsWith('#') && !href.startsWith('mailto:')) {
            var isExternal = false;
            try {
              var url = new URL(href, window.location.origin);
              isExternal = url.host !== host;
            } catch (e) {
              isExternal = false;
            }
            if (isExternal) {
              link.setAttribute('target', '_blank');
              link.setAttribute('rel', 'noopener');
            } else {
              link.removeAttribute('target');
              link.removeAttribute('rel');
            }
          }
        });
      });
    </script>
    </div>
</body>
</html>
